<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of Two Numbers</title>
</head>
<body>
    <h1>Calculate Sum</h1>
    <form method="post">
        <input type="number" name="number1" step="any" required placeholder="Enter first number">
        <input type="number" name="number2" step="any" required placeholder="Enter second number">
        <button type="submit">Calculate</button>
    </form>
    {% if result is not none %}
        <h2>Result: {{ result }}</h2>
    {% endif %}
</body>
</html>
